<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | PoornimaX</title>
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <style>
        /* --- Core Design System (from first example) --- */
        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --bg: #f8f9fa;
            --bg-card: #ffffff;
            --text: #1f2937;
            --text-light: #6c757d;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px; /* Space for bottom nav */
            position: relative;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Loader Animation (from first example) --- */
        .loader-container {
            position: fixed;
            inset: 0;
            background-color: var(--bg);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }

        .loader {
            display: flex;
            gap: 8px;
        }

        .loader div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1.0); opacity: 1; }
        }

        /* --- Animated Background (from first example) --- */
        .background-blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            background: #aed6f1; /* Light Blue */
            opacity: 0.5;
            filter: blur(80px);
            animation: drift 30s infinite linear alternate;
        }

        .blob.purple { background: #d5bcf0; animation-duration: 40s; }
        .blob:nth-of-type(1) { width: 450px; height: 450px; top: -150px; left: -200px; }
        .blob:nth-of-type(2) { width: 350px; height: 350px; bottom: -150px; right: -150px; animation-direction: alternate-reverse; }

        @keyframes drift {
            from { transform: rotate(0deg) translateX(-20px) translateY(20px) scale(1); }
            to { transform: rotate(360deg) translateX(50px) translateY(-50px) scale(1.2); }
        }

        /* --- Main Layout & Card --- */
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .edit-profile-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out;
        }

        .edit-profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Profile Picture Area --- */
        .profile-picture-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, #fdfdff, #f8f9fa);
            border-bottom: 1px solid var(--border);
        }

        .profile-picture-label {
            position: relative;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .profile-picture-label::after {
            content: '\f030'; /* Font Awesome Camera Icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            inset: 0;
            background: rgba(25, 35, 45, 0.6);
            color: white;
            display: grid;
            place-items: center;
            font-size: 24px;
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
        }

        .profile-picture-label:hover::after {
            opacity: 1;
        }
        
        .profile-picture-label:hover .profile-picture {
             transform: scale(1.05);
        }

        .back-button {
             position: absolute;
             top: 20px;
             left: 20px;
             width: 40px;
             height: 40px;
             background: rgba(0, 0, 0, 0.1);
             border-radius: 50%;
             display: grid;
             place-items: center;
             color: var(--text);
             transition: var(--transition);
             z-index: 10;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }


        /* --- Form Container & Fields --- */
        .form-container {
            padding: 30px;
        }

        .form-container h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            background-color: #fdfdfd;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input[type="file"] {
            display: none;
        }

        /* --- Custom Select Arrow --- */
        .custom-select {
            position: relative;
        }

        .custom-select select {
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
            transition: var(--transition);
        }

        .custom-select select:focus ~ &::after,
        .custom-select:hover::after {
            color: var(--primary);
        }

        /* --- Submit Button --- */
        .btn {
            background: var(--primary);
            color: #ffffff;
            padding: 14px 24px;
            border-radius: var(--radius);
            border: 2px solid transparent;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: var(--primary-dark);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
        }
        
        .btn:active {
            transform: translateY(0);
        }

        /* --- Bottom Navigation --- */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 5px 0;
            z-index: 100;
        }

        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            padding: 8px 16px;
            flex-grow: 1;
            height: 56px;
        }

        nav a i {
            font-size: 20px;
            transition: var(--transition);
        }

        nav a:hover i,
        nav a.active-link i {
            transform: translateY(-3px);
        }
        
        nav a:hover,
        nav a.active-link {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="background-blobs">
        <div class="blob blue"></div>
        <div class="blob purple"></div>
    </div>

    <div class="container">
        <a href="{% url 'feed:profile' request.user.id %}" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="edit-profile-card">
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="profile-picture-area">
                    <label for="profile_picture" class="profile-picture-label">
                        <img src="{{ user.profile_picture.url|default:'/static/images/default_avatar.png' }}" alt="Profile Picture" class="profile-picture" id="picture-preview">
                    </label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>

                <div class="form-container">
                    <h2>Update Your Information</h2>

                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="3" placeholder="Tell us a little about yourself...">{{ user.bio }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <div class="custom-select">
                            <select name="department" id="department" required>
                                <option value="" disabled>Select Department</option>
                                <option value="CORE" {% if user.department == 'CORE' %}selected{% endif %}>CORE</option>
                                <option value="ECE" {% if user.department == 'ECE' %}selected{% endif %}>ECE</option>
                                <option value="Cyber Security" {% if user.department == 'Cyber Security' %}selected{% endif %}>Cyber Security</option>
                                <option value="IT" {% if user.department == 'IT' %}selected{% endif %}>IT</option>
                                <option value="Civil" {% if user.department == 'Civil' %}selected{% endif %}>Civil</option>
                                <option value="Mechanical" {% if user.department == 'Mechanical' %}selected{% endif %}>Mechanical</option>
                                <option value="Electrical" {% if user.department == 'Electrical' %}selected{% endif %}>Electrical</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="year">Year</label>
                        <div class="custom-select">
                            <select name="year" id="year" required>
                                <option value="" disabled>Select Year</option>
                                <option value="1st Year" {% if user.year == '1st Year' %}selected{% endif %}>1st Year</option>
                                <option value="2nd Year" {% if user.year == '2nd Year' %}selected{% endif %}>2nd Year</option>
                                <option value="3rd Year" {% if user.year == '3rd Year' %}selected{% endif %}>3rd Year</option>
                                <option value="Final Year" {% if user.year == 'Final Year' %}selected{% endif %}>Final Year</option>
                                <option value="Postgraduate" {% if user.year == 'Postgraduate' %}selected{% endif %}>Postgraduate</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <nav>
        <a href="{% url 'feed:home' %}"><i class="fas fa-home"></i></a>
        <a href="{% url 'feed:explore' %}"><i class="fas fa-compass"></i></a>
        <a href="{% url 'feed:create_post' %}"><i class="fas fa-plus-circle"></i></a>
        <a href="#" class="active-link"><i class="fas fa-user-edit"></i></a>
        <a href="{% url 'feed:confession' %}"><i class="fas fa-bell"></i></a>
    </nav>

    <script>
        // --- Page Loader Script ---
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader-container');
            setTimeout(() => {
                if (loader) {
                    loader.style.opacity = '0';
                    loader.addEventListener('transitionend', () => {
                        loader.style.visibility = 'hidden';
                    }, { once: true });
                }
            }, 1000); // 1-second minimum display time
        });

        // --- Profile Picture Preview Script ---
        const profilePictureInput = document.getElementById('profile_picture');
        const picturePreview = document.getElementById('picture-preview');

        if (profilePictureInput && picturePreview) {
            profilePictureInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        picturePreview.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
</body>
</html>
