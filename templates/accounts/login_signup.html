<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoornimaX - Join the Conversation</title>
    <style>
        /* --- Final Refined Version by Gemini --- */

        :root {
            /* Light Mode Social Media Palette */
            --primary: #3b82f6;      
            --primary-light: #60a5fa;
            --bg: #f8f9fa;           
            --bg-card: #ffffff;      
            --text: #1f2937;         
            --text-light: #6c757d;   
            --border: #e9ecef;       
            --shadow: rgba(0, 0, 0, 0.08); 
            --radius: 12px;          
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: grid;
            place-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .loader-container {
            position: fixed;
            inset: 0;
            background-color: var(--bg);
            display: grid;
            place-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .loader {
            display: flex;
            gap: 8px;
        }

        .loader div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1.0); opacity: 1; }
        }

        /* 1. Subtle, Animated Background Blobs */
        .background-blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            background: #aed6f1;
            opacity: 0.5;
            filter: blur(80px); /* Creates the soft, blurry effect */
            animation: drift 30s infinite linear alternate;
        }

        .blob.purple { background: #d5bcf0; animation-duration: 40s; }

        .blob:nth-of-type(1) { width: 450px; height: 450px; top: -150px; left: -200px; }
        .blob:nth-of-type(2) { width: 350px; height: 350px; bottom: -150px; right: -150px; animation-direction: alternate-reverse; }

        @keyframes drift {
            from {
                transform: rotate(0deg) translateX(-20px) translateY(20px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(50px) translateY(-50px) rotate(-360deg);
            }
        }

        /* 2. Main Content Card */
        .container {
            text-align: center;
            padding: 40px;
            border-radius: var(--radius);
            background: var(--bg-card);
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 440px;
            transition: var(--transition);
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: clamp(2.5rem, 10vw, 3.2rem);
            margin-bottom: 12px;
            font-weight: 700;
        }

        h2 {
            color: var(--text-light);
            font-size: clamp(1rem, 4vw, 1.15rem);
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.5;
        }

        /* 3. Enhanced Button Styles & Hover Effects */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 30px auto;
            width: 90%;
            max-width: 300px;
        }

        .btn {
            background: var(--primary);
            color: #ffffff;
            padding: 14px 24px;
            border-radius: var(--radius);
            border: 2px solid var(--primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex; /* Use flexbox for alignment */
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* The arrow icon, initially hidden */
        .btn .arrow {
            display: inline-block;
            opacity: 0;
            transform: translateX(-8px);
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
        }
        
        /* On hover, show the arrow */
        .btn:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }
        
        .btn-secondary {
            background: var(--bg-card);
            color: var(--primary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #f1f5f9;
            color: var(--primary);
            box-shadow: none;
            transform: translateY(-3px);
        }
        
        /* 4. Footer Restored and Styled */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid var(--border);
            color: var(--text-light);
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 3px;
            z-index: 20;
        }

    </style>
</head>
<body>
    
    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <div class="background-blobs">
        <div class="blob blue"></div>
        <div class="blob purple"></div>
    </div>
    
    <main class="container">
        <h1>PoornimaX</h1>
        <h2>Join the conversation. Share your story.</h2>
        
        <div class="btn-container">
            <a href="{% url 'accounts:load_login' %}" class="btn">
                Login <span class="arrow">&rarr;</span>
            </a>
            <a href="{% url 'accounts:load_signup' %}" class="btn btn-secondary">
                Signup <span class="arrow">&rarr;</span>
            </a>
        </div>
    </main>

    <footer class="footer">
        Poornima college student
    </footer>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loaderContainer');
            
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.addEventListener('transitionend', () => {
                    loader.style.visibility = 'hidden';
                }, { once: true });
            }, 1000); // Minimum 1-second display time
        });
    </script>
</body>
</html>
