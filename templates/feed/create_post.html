<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | PoornimaX</title>
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <style>
        /* --- CORE THEME FROM LANDING PAGE --- */
        :root {
            --primary: #3b82f6;      
            --primary-light: #60a5fa;
            --bg: #f8f9fa;            
            --bg-card: #ffffff;      
            --text: #1f2937;          
            --text-light: #6c757d;   
            --border: #e9ecef;        
            --shadow: rgba(0, 0, 0, 0.08); 
            --radius: 12px;           
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px; /* Ensure space for the nav bar */
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll from blobs */
        }
        
        a { text-decoration: none; color: inherit; }

        /* --- UPDATED: Loader from Landing Page --- */
        .loader-container {
            position: fixed;
            inset: 0;
            background-color: var(--bg);
            display: grid;
            place-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .loader {
            display: flex;
            gap: 8px;
        }

        .loader div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1.0); opacity: 1; }
        }
        
        /* --- NEW: Animated Blob Background from Landing Page --- */
        .background-blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            background: #aed6f1;
            opacity: 0.5;
            filter: blur(80px);
            animation: drift 30s infinite linear alternate;
        }

        .blob.purple { background: #d5bcf0; animation-duration: 40s; }
        .blob:nth-of-type(1) { width: 450px; height: 450px; top: -150px; left: -200px; }
        .blob:nth-of-type(2) { width: 350px; height: 350px; bottom: -150px; right: -150px; animation-direction: alternate-reverse; }

        @keyframes drift {
            from { transform: rotate(0deg) translateX(-20px) translateY(20px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) translateY(-50px) rotate(-360deg); }
        }

        /* Main container for the form */
        .container { 
            max-width: 600px; 
            margin: 30px auto; 
            padding: 0 15px; 
        }

        /* --- UPDATED: Card Styling to match Landing Page --- */
        .create-post-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            animation: fadeInUp 0.6s ease-out;
        }

        .create-post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Header within the card */
        .create-post-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .create-post-header h2 { font-size: 20px; font-weight: 600; text-align: center; flex-grow: 1; }
        .back-button {
            font-size: 20px;
            color: var(--text-light);
            transition: var(--transition);
        }
        .back-button:hover { color: var(--primary); transform: translateX(-3px); }

        /* Form Body */
        .create-post-body { padding: 25px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
            font-size: 16px;
        }

        /* Upload Area Styles (Themed) */
        #upload-area {
            background-color: #fcfdff;
            border: 2px dashed var(--primary-light);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        #upload-area:hover {
            background-color: #f7fafe;
            border-color: var(--primary);
        }
        .upload-icon { font-size: 40px; color: var(--primary); margin-bottom: 15px; }
        .upload-area-text { font-weight: 500; color: var(--primary); font-size: 16px; margin-bottom: 5px; }
        .upload-area-subtext { color: var(--text-light); font-size: 13px; }

        /* Preview Container Styles (Themed) */
        #preview-container { display: none; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }
        .btn-change-photo {
            background-color: var(--bg-card);
            color: var(--primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-change-photo:hover { background-color: #f1f5f9; border-color: var(--primary); }
        
        /* Text Area (Themed) */
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            min-height: 100px;
            transition: var(--transition);
            resize: vertical;
            background-color: var(--bg);
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: var(--bg-card);
        }
        textarea::placeholder { color: var(--text-light); }

        /* Visibility Toggle (Themed) */
        .visibility-toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg);
            padding: 15px;
            border-radius: var(--radius);
        }
        .toggle-label { font-weight: 500; color: var(--text); display: flex; align-items: center; gap: 12px; }
        .toggle-label i { color: var(--primary); }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- UPDATED: Post Button to match Landing Page .btn style --- */
        .btn-post {
            background: var(--primary);
            color: #ffffff;
            padding: 14px 24px;
            width: 100%;
            border-radius: var(--radius);
            border: 2px solid var(--primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }
        .btn-post .arrow {
            display: inline-block;
            opacity: 0;
            transform: translateX(-8px);
            transition: var(--transition);
        }
        .btn-post:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
        }
        .btn-post:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- NO CHANGES TO NAV BAR AS REQUESTED --- */
        nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 0.5rem 0;
            border-top: 1px solid var(--border); z-index: 1000;
        }
        nav a { 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--text-light); padding: 0.5rem 1rem; 
            transition: var(--transition); 
        }
        nav a i { font-size: 1.5rem; margin-bottom: 2px; }
        nav a span { font-size: 0.65rem; font-weight: 500; }
        /* Active link now uses the new theme color */
        nav a.active-link { color: var(--primary); } 
        nav a:active { transform: scale(0.95); }

    </style>
</head>

<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <div class="background-blobs">
        <div class="blob blue"></div>
        <div class="blob purple"></div>
    </div>

    <div class="container">
        <div class="create-post-card">
            <div class="create-post-header">
                <a href="{% url 'feed:home' %}" class="back-button"><i class="fas fa-arrow-left"></i></a>
                <h2>Create Post</h2>
            </div>

            <div class="create-post-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>1. Upload Photo</label>
                        <label id="upload-area" for="id_image">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <div class="upload-area-text">Click to browse</div>
                            <span class="upload-area-subtext">Photos Only...</span>
                        </label>
                        <input type="file" id="id_image" name="image" required style="display: none;">
                        
                        <div id="preview-container">
                            <img id="preview-image" class="preview-image" alt="Image Preview"/>
                            <button type="button" id="change-photo-btn" class="btn-change-photo">Change Photo</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_caption">2. Write a Caption</label>
                        <textarea id="id_caption" name="caption" placeholder="Tell us about your photo..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>3. Set Visibility</label>
                        <div class="visibility-toggle-group">
                            <span class="toggle-label">
                                <i class="fas fa-globe-americas"></i>
                                <span>Make this post public</span>
                            </span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="id_is_public" name="is_public" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-post">
                        Share Post
                        <span class="arrow">&rarr;</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <nav>
        <a href="{% url 'feed:home' %}"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="{% url 'feed:explore' %}"><i class="fas fa-compass"></i> <span>Explore</span></a>
        <a href="{% url 'feed:create_post' %}" class="active-link"><i class="fas fa-plus-circle"></i> <span>Post</span></a>
        <a href="{% url 'feed:friends_list' %}"><i class="fas fa-user-friends"></i> <span>Network</span></a>
        <a href="{% url 'chat:inbox' %}"><i class="fas fa-comment"></i> <span>Chat</span></a>
    </nav>

    <script>
        // --- UPDATED Loader Script from Landing Page ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('loaderContainer');
            
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.addEventListener('transitionend', () => {
                    loader.style.visibility = 'hidden';
                }, { once: true });
            }, 1000); // Minimum 1-second display time
        });
        
        // --- Image Preview Script (Unchanged) ---
        const imageInput = document.getElementById('id_image');
        const uploadArea = document.getElementById('upload-area');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const changePhotoButton = document.getElementById('change-photo-btn');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    uploadArea.style.display = 'none';
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        changePhotoButton.addEventListener('click', function() {
            imageInput.value = ''; 
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            uploadArea.click();
        });

    </script>
</body>
</html>
